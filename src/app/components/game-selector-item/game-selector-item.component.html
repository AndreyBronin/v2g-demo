<div class="card">
  <img class="card-img-top" [src]="gameSelectorItemConfig.regionThumb" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{gameSelectorItemConfig.regionName}}</h5>
    <p class="card-text">Online: {{gameSelectorItemConfig.regionUsersOnline}}</p>
    <a [routerLink]="['/', 'map', gameSelectorItemConfig.regionId]" class="btn btn-primary">Play the game</a>
  </div>
</div>
